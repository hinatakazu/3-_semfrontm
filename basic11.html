  <title>AutoDrive - Car Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
    }
    .car-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 15px;
      width: 300px;
      overflow: hidden;
      text-align: center;
    }
    .car-card img {
      width: 100%;
      height: auto;
    }
    .car-card h3 {
      margin: 10px 0;
    }
    footer {
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>AutoDrive</h1>
    <p>Explore Our Premium Car Collection</p>
  </header>

  <section class="gallery">
    <div class="car-card">
      <img src="red.jpg" alt="Red Sports Car">
      <h3>Ferrari F8</h3>
      <p>₹3.5 Crore</p>
    </div>
    <div class="car-card">
      <img src="sedan.jpg" alt="Luxury Sedan">
      <h3>Mercedes-Benz S-Class</h3>
      <p>₹1.7 Crore</p>
    </div>
    <div class="car-card">
      <img src="suv.avif" alt="SUV">
      <h3>Range Rover Sport</h3>
      <p>₹1.2 Crore</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 AutoDrive. All rights reserved.</p>
  </footer>

</body>
